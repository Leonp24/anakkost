<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anakKost | Booking Kost Online</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- utilities -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><img src="./assets/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                    <div class="vr mx-3"></div>
                    <a class="nav-link me-3" href="./login.html">Masuk</a>
                    <a class="nav-link btn btn-primer px-4" href="./register.html">Daftar</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- register -->
    <section class="register">
        <div class="container">
            <div class="row mt-5 d-flex align-items-center">
                <div class="col-lg-6">
                    <h3>Yuk gabung, biar cari kost gak ribet!</h3>
                    <p>Pilih lokasi, lihat fasilitas, dan booking langsung!</p>

                    <!-- form -->
                    <form action="./home.html">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="cth. ahmad Fulan">
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp" class="form-label">Nomor Whatsapp</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="cth. 628xxxx">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="cth. username@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Buat Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password">
                        </div>
                        <button type="submit" class="btn btn-primer w-100 mt-3">Daftar</button>
                        <div class="mt-5">
                            <span>Sudah punya akun? <a href="./login.html" class="text-decoration-none">Masuk sekarang</a></span>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6">
                    <img src="./assets/img-register.png" alt="" width="100%">
                </div>
            </div>
        </div>
    </section>
    <!-- register -->
</body>

</html>
